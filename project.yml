name: "StonksApp"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 15.0
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Nikita Shvadlenko"

packages:

  # Local packages

  ## Core

  ## Business Logic

  ## UI
  SharedResources:
    path: Packages/SharedResources
    group: UI

  ## Feature

targets:
  StonksApp:
    platform: iOS
    type: application
    sources:
      - path: "StonksApp"
        excludes:
          - "Packages/**/"
          
  StonksAppWidget:
    platform: iOS
    type: application
    sources:
      - path: "StonksAppWidget"
        excludes:
          - "Packages/**/"
    dependencies:
      - package: SharedResources
      
    scheme:
      testTargets:

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "StonksApp"
        INFOPLIST_FILE: "StonksApp/Info.plist"
        OTHER_LDFLAGS: $(inherited) -ObjC
        DEVELOPMENT_TEAM: SGM5527A99
        PRODUCT_BUNDLE_IDENTIFIER: com.nikitaShvadlenko.stonks
        CODE_SIGN_STYLE: Manual
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          PROVISIONING_PROFILE_SPECIFIER: "Stonks Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "Stonks AppStore"
